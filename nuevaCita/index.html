<body>
	<div class="container">
        <header class="header">
            <h1 class="headerTitulo">
            <a class="title">Agendar Nueva Cita</a>
            </h1>
                     
        </header>
            
            <nav>
                <h2 class="nuevaCita" href="/nuevaCita/index.html">Nueva Cita</h2>
                <form id="form" class="formulario"class="form">
                
                    <ul>
                        <li>
                            <label for="name">Nombre :</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required><br>
                        </li>
                        <li>
                            <label for="name">Edad :</label>
                            <input type="text" id="edad" name="nombre" placeholder="Ingresa la edad" required><br>
                        </li>

                        <li>
                            <label for="telefono">Telefono de contacto:</label>
                            <input type="text" id="telefono" name="telefono" placeholder="Ingresa la edad" required><br>
                        </li>

                        <li>
                            <label for="fechaCita">Fecha de Cita:</label>
                            <input type="date" id="fechaCita" name="fechaCita" rows="3" required><br>
                        </li>
                        <li>
                            <label for="horaCita">Hora de Cita:</label>
                            <input type="time" id="horaCita" name="horaCita" rows="3" required><br>
                        </li>

                        <li>
                            <label for="tratamiento">Tratamiento:</label>
                            <textarea cols="22" rows="5" id="tratamiento" class="tratamiento" placeholder="Ingresa el motivo de la cita"></textarea>
                        </li>

                        <input type="submit" id="botonGuardar" value="Submit">
                        
                    </ul>  
                </form> 
        </nav>
